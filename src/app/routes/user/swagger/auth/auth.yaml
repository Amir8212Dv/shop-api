

 tags:
      name : auth




 components:
      schemas:
          getOtp:
              type : object
              required :
                  -   mobile
              properties:
                  mobile:
                      type : string
                      description : phone number for send the otp
          login:
              type : object
              required:
                  -   mobile
                  -   otp
              properties:
                  mobile:
                      type : string
                      description : phone number for login
                  otp :
                      type : string
                      description : one time password that sneded to phone number
          refreshToken:
              type : object
              required :
                  -   refreshToken
              properties:
                  refreshToken:
                      type : string
                      description : refresh token for get a new access token







