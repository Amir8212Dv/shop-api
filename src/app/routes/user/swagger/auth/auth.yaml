

 tags:
      name : auth




 components:
      schemas:
          signup:
              type : object
              required :
                  -   mobile
                  -   first_name
                  -   last_name
                  -   password
              properties:
                  mobile:
                      type : string
                      description : phone number for send the otp
                  first_name:
                      type : string
                      description : first_name
                  last_name:
                      type : string
                      description : last_name
                  email:
                      type : string
                      description : email
                  password :
                      type : string
                      description : password
          loginWithPassword:
              type : object
              required : 
                  -   password
              properties:
                  mobile:
                      type : string
                      description : phone number for login
                  email :
                      type : string
                      description : one time password that sneded to phone number
                  password :
                      type : string
                      description : your password
          loginWithOtp:
              type : object
              required : 
                  -   mobile
              properties:
                  mobile:
                      type : string
                      description : phone number for login
          checkOtp:
              type : object
              required : 
                  -   mobile
                  -   code
              properties:
                  mobile:
                      type : string
                      description : phone number for login
                  code:
                      type : string
                      description : verification code sended to your mobile
                  
          refreshToken:
              type : object
              required :
                  -   refreshToken
              properties:
                  refreshToken:
                      type : string
                      description : refresh token for get a new access token







