 components:
    schemas :
      editUser:
        type : object
        required : 
        properties :
          first_name : 
            type : string
            description : new first name
          last_name : 
            type : string
            description : new last name
          email : 
            type : string
            description : new email
          password : 
            type : string
            description : new password


 /admin/user/all:
    get:
      tags : [user]
      summary : get all users
      description : get all users and search in users  first_name , last_name , mobile and email
      parameters :
        - in : query
          type : string
          name : search
      security :
        - bearerAuth : []
      responses :
        200 :
          description : successfull
          content:
            application/json:
              schema : 
                $ref : '#/definitions/user'

 /admin/user/edit:
    patch:
      tags : [user]
      summary : edit user
      description : edit user
      requestBody:
          required : true
          content:
              application/x-www-form-urlencoded:
                  schema:
                      $ref : '#/components/schemas/editUser'
              application/json:
                  schema:
                      $ref : '#/components/schemas/editUser'
      security :
        - bearerAuth : []
      responses :
        200 :
          description : successfull
          content:
            application/json:
              schema : 
                $ref : '#/definitions/user'
          

 /admin/user/getProfile:
    get :
      tags : [user]
      summary : get Profile
      description : get Profile
      security :
        - bearerAuth : []

      responses : 
        200 :
          description : successfull
          