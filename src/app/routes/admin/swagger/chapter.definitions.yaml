 definitions :
    chapter:
      type : object
      properties :
        title : 
          type : string
          example : title of chapter
        text : 
          type : string
          example : description of chapter
        episodes : 
          type : array
          items :
            type : object 
            $ref : '#/definitions/episode'


    getChapter :
      type : object 
      properties : 
        status : 
          type : integer 
          example : 200
        message :
          type : string 
          example : successfull 
        data :
          type : object
          properties :
            chapter :
              type : array 
              items :
                type : object
                $ref : '#/definitions/chapter'

    deleteChapter :
      type : object 
      properties : 
        status : 
          type : integer 
          example : 200
        message :
          type : string 
          example : successfull 
        data :
          type : object
          example : {}