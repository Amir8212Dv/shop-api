
 
 definitions:

      episode:
          type : object
          properties :
              _id:
                  type : string
                  example : 62c3399cfc43ce4cc4afad2d
              text:
                  type : string
                  example : description of course
              time:
                  type : string
                  example : summary of course
              :
                  type : array
                  items :
                      type : string
                  example : 
                      -   tag1
                      -   tag2
              category:
                type : object
                $ref : '#/definitions/category'
              price:
                  type : string
                  example : 10000
              discount:
                  type : string
                  example : 0
              likes:
                  type : array
                  items :
                      type : string
                  example : 
                      -   62c3399cfc43ce4cc4afad2d



 
 
      getEpisode:
          type : object
          properties:
              status : 
                  type : integer
                  example : 200
              message : 
                  type : string
                  example : successfull
              data : 
                  type : object
                  properties:
                      course :
                          type: array
                          items :
                              type : object
                              $ref : '#/definitions/episode'
