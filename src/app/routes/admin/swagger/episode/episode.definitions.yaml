
 
 definitions:

      episode:
          type : object
          properties :
              _id:
                  type : string
                  example : 62c3399cfc43ce4cc4afad2d
              text:
                  type : string
                  example : description of course
              time:
                  type : integer
                  example : 3600
              category:
                  type : string
                  example : 62c3399cfc43ce4cc4afad2d
              price:
                  type : integer
                  example : 10000
              discount:
                  type : integer
                  example : 0
              courseId:
                  type : string
                  example : 62c3399cfc43ce4cc4afad2d
              chapterId:
                  type : string
                  example : 62c3399cfc43ce4cc4afad2d
              createdAt:
                  type : string
                  example : 2022-07-09T07:58:58.711+00:00
              updatedAt:
                  type : string
                  example : 2022-07-09T07:58:58.711+00:00


 
 
      createEpisodeResponse:
          type : object
          properties:
              status : 
                  type : integer
                  example : 201
              message : 
                  type : string
                  example : episode created successfully
              data : 
                  type : object
                  $ref : '#/definitions/episode'
