
 components:
      schemas:
          addCourse:
              type : object
              required :
                  -   title
                  -   text
                  -   short_text
                  -   price
                  -   discount
                  -   category
              properties :
                  title:
                      type : string
                      description : title of course
                  text:
                      type : string
                      description : title of course
                  short_text:
                      type : string
                      description : title of course
                  price:
                      type : string
                      description : title of course
                  discount:
                      type : string
                      description : title of course
                  tags:
                      type : string
                      description : title of course
                  category:
                      type : string
                      description : title of course
          addCourseImage:
              type : object
              required : 
                  -   image
              properties:
                  image:
                      type : string
                      format : binary
          editCourse :
              type : object
              properties:
                  title:
                      type : string
                      description : title of course
                  text:
                      type : string
                      description : title of course
                  short_text:
                      type : string
                      description : title of course
                  price:
                      type : string
                      description : title of course
                  discount:
                      type : string
                      description : title of course
                  tags:
                      type : string
                      description : title of course
                  category:
                      type : string
                      description : title of course
              
              


 /admin/course/add:
      post:
          tags : [course]
          summary : add a new course
          description : add a new course
          security : 
              -   bearerAuth : []
          requestBody:
              required : true
              content:
                  application/x-www-form-urlencoded:
                      schema:
                          $ref : '#/components/schemas/addCourse'
                  application/json:
                      schema:
                          $ref : '#/components/schemas/addCourse'
          responses:
              201 : 
                  description : successfull
                  content :
                      application/json:
                          schema:
                              $ref: '#/definitions/getCourse'
                  





 /admin/course/image/{id}:
      post:
          tags : [course]
          summary : add image for course
          description : add image for course with course ID
          security : 
              -   bearerAuth : []
          requestBody:
              required : true
              content:
                  application/x-www-form-urlencoded:
                      schema:
                          $ref : '#/components/schemas/addCourseImage'
          responses:
              201 : 
                  description : successfull
                  content :
                      application/json:
                          schema:
                              $ref: '#/definitions/getCourse'





 /admin/course/all:
