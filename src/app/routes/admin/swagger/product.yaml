                  -    price
                  -    count
                  -    features
                  -    tags
                  -    category
              properties:
                  title:
                      type : string
                      description : title for product
                  short_text:
                      type : string
                      description : short description for product
                  text:
                      type : string
                      description : description for product
                  price:
                      type : number
                      description : product's price
                  discount:
                      type : number
                      description : product's descount
                  count:
                      type : number
                      description : total count of product
                  features:
                      type : object
