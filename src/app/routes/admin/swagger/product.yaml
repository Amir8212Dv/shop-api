 /admin/product/add:
      post:
          tags : [product]
          summary : create product
          description : create product
          requestBody:
              required : true
              content:
                  application/x-www-form-urlencoded:
                      schema:
                          $ref : '#/components/schemas/addProduct'
                  application/json:
                      schema:
                          $ref : '#/components/schemas/addProduct'
          security:
              -   bearerAuth : []
          responses:
              201:
                  description : successfull



 /admin/product/addImage:
