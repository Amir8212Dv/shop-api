 components:
      schemas:
          createCategory:
              type : object
              required :
                  -   title
              properties:
                  title:
                      type : string
                      description : title for category
                  parent:
                      type : string
                      description : ObjectId of parent of category
          updateCategory:
              type : object
              required : 
                  -   title
              properties:
                  title:
                      type : string
                      description : new title for category

              
          





 /admin/category/create:
      post:
          tags : [category]
          summary : create category
          description : create category
          requestBody:
              required : true
              content : 
                  application/x-www-form-urlencoded :
                      schema :
                          $ref : '#/components/schemas/createCategory'
                  application/json:
                      schema:
                          $ref : '#/components/schemas/createCategory'
          security:
              -   bearerAuth : []

          responses:
              201:
                  description : category created successfully
                  content :
                      application/json:
                          schema:
                              $ref: '#/definitions/getCategory'










 /admin/category/edit/{id}:
      patch:
          tags : [category]
          summary : update category
          description : update category with id
          requestBody:
              required : true
              content:
                  application/x-www-form-urlencoded:
                      schema:
                          $ref : '#/components/schemas/updateCategory'
                  application/json:
                      schema:
                          $ref : '#/components/schemas/updateCategory'
          parameters:
              -   in : path
                  name : id
                  type : string
                  required : true
          security:
              -   bearerAuth : []
          responses : 
              201 :
                  description : successfully
                  content :
                      application/json:
                          schema:
                              $ref: '#/definitions/getCategory'




 /admin/category/remove/{id}:
      delete:
          tags : [category]
          summary : delete category
          description : delete category with all subcategories
          parameters:
              -   in : path
                  type : string
                  name : id
                  required : true
          security :
              -   bearerAuth : []
          responses : 
              200:
                  description : successfully
                  content :
                      application/json:
                          schema:
                              $ref: '#/definitions/getCategory'