 components:
    schemas :
      addPermission:
        type : object
        required : 
          - title
        properties :
          title : 
            type : string
            description : permission title
          description : 
            type : string
            description : permission description




 /admin/permission/add:
      post:
          tags : [RBAC]
          summary : add permission
          description : add permission
          requestBody:
              required : true
              content:
                  application/x-www-form-urlencoded:
                      schema:
                          $ref : '#/components/schemas/addPermission'
                  application/json:
                      schema:
                          $ref : '#/components/schemas/addPermission'

          security:
              -   bearerAuth : []
          responses:
              201:
                  description : successfull
                  content:
                      application/json:
                          schema:
                              $ref: '#/definitions/getPermission'
 /admin/permission/all:
      post:
          tags : [RBAC]
          summary : get all permissions
          description : get all permissions

          security:
              -   bearerAuth : []
          responses:
              201:
                  description : successfull
                  content:
                      application/json:
                          schema:
                              $ref: '#/definitions/getPermission'
 /admin/permission/update/{permissionId}:
      patch:
          tags : [RBAC]
          summary : update permission
          description : update permission
          requestBody:
              required : true
              content:
                  application/x-www-form-urlencoded:
                      schema:
                          $ref : '#/components/schemas/addPermission'
                  application/json:
                      schema:
                          $ref : '#/components/schemas/addPermission'

          security:
              -   bearerAuth : []
          parameters :
            - in : path
              name : permissionId
              type : string
              required : true
          responses:
              201:
                  description : successfull
                  content:
                      application/json:
                          schema:
                              $ref: '#/definitions/getPermission'
 /admin/permission/delete/{permissionId}:
      delete:
          tags : [RBAC]
          summary : delete permission
          description : delete permission
          requestBody:
              required : true
              content:
                  application/x-www-form-urlencoded:
                      schema:
                          $ref : '#/components/schemas/addPermission'
                  application/json:
                      schema:
                          $ref : '#/components/schemas/addPermission'

          security:
              -   bearerAuth : []
          parameters :
            - in : path
              name : permissionId
              type : string
              required : true
          responses:
              201:
                  description : successfull
                  content:
                      application/json:
                          schema:
                              $ref: '#/definitions/getPermission'
