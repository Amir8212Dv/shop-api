

 definitions:
      blog:
          type : object
          properties:
              _id:
                  type : string
                  example : 62c0a341db0ebf2d03eebf91
              author :
                  type : object
                  properties:
                      _id :
                          type : string
                          example : 62c0a341db0ebf2d03eebf91
                  
              title :
                  type : string
                  example : blog title
              tags :
                  type : array
                  items:
                      type : string
                  example : 
                      -   tag1
                      -   tag2
              text :
                  type : string
                  example : blogs text
              category :
                  type : string
                  example : 62c0a341db0ebf2d03eebf91
              likes :
                  type : array
                  items :
                      type : string
              bookmarks:
                  type : array
                  items :
                      type : string
                      example : 
                          -   62c0a341db0ebf2d03eebf91
                          -   62c0a341db0ebf2d03eebf91
              comments :
                  type : array
                  items : 
                      type : string
                  example : 
                      -   62c0a341db0ebf2d03eebf91
                      -   62c0a341db0ebf2d03eebf91
              createdAt :
                  type : string
                  example : 2022-07-02T08:04:36.039Z
              updatedAt :
                  type : string
                  example : 2022-07-02T08:04:36.039Z
              image :
                  type : string
                  example : /images/62c0a341db0ebf2d03eebf91.png



      getBlog:
          type : object
          properties:
              status : 
                  type : integer
                  example : 200
              message : 
                  type : string
                  example : successfull
              data : 
                  type : object
                  properties:
                      products:
                          type: array
                          items :
                              type : object
                              $ref : '#/definitions/blog'
      image:
          type : object
          properties:
              status : 
                  type : integer
                  example : 200
              message : 
                  type : string
                  example : successfull
              data : 
                  type : object
                  properties:
                      image : 
                          type : string
                          example : http://localhost:4000/images/62c0a341db0ebf2d03eebf91.png
      getComments:
          type : object
          properties:
              status : 
                  type : integer
                  example : 200
              message : 
                  type : string
                  example : successfull
              data : 
                  type : object
                  properties:
                      comments:
                          type : array
                          items:
                              type : object
                              $ref : '#/definitions/comment'