
 


  components:
      schemas:
          Namespace:
              type: object
              required:
                  -   title
                  -   endpoint
              properties:
                  title:
                      type: string
                      description: the title of namespace
                  endpoint:
                      type: string
                      description: the endpoint of namespace
          Room:
              type: object
              required:
                  -   name
                  -   description
              properties:
                  name:
                      type: string
                      description: the title of category
                  description:
                      type: string
                      description: the description of text of blog
                  image:
                      type: file
                      description: the index picture of blog




  /support/namespace/create:
      post:
          tags: [support]
          summary: add namespaces for chatroom
          requestBody:
              required: true
              content:
                  application/x-www-form-urlencoded:
                      schema:
                          $ref: '#/components/schemas/Namespace'
          responses:
              201:
                  description: success
 


  /support/room/create/{spaceId}:
      post:
          tags: [support]
          summary: add room in namespaces for chatroom
          parameters :
            -   in : path
                name : spaceId
                required : true
                type : string
          requestBody:
              required: true
              content:
                  multipart/form-data:
                      schema:
                          $ref: '#/components/schemas/Room'
          responses:
              201:
                  description: success
